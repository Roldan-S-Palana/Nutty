<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peanut Paradise - Anime Style</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="hero">
      <img src="img/Splatter & Swirl.svg" alt="Hero" class="brand-logo" />
    </section>
    <nav>
    
      <div class="nav-left">
        <a href="#products">Products</a>
        <a href="#recipes">Recipes</a>
      </div>
      <div class="nav-center">
        <img src="img/Logo.svg" alt="Logo" class="brand-logo" />
      </div>
      <div class="nav-right">
        <button class="translate-btn">🌐</button>
        <div class="language-dropdown">
          <a href="#">English</a>
          <a href="#">Español</a>
          <a href="#">Français</a>
        </div>
        <button class="search-btn">🔍</button>
        <div class="search-input">
          <input type="text" placeholder="Search for peanuts, recipes..." />
        </div>
        <button class="prominent-btn">Shop Now</button>
      </div>
    </nav>

    <main>
      <section id="facts">
        <h2>Peanut Facts</h2>
        <ul>
          <li>Peanuts are not actually nuts; they're legumes!</li>
          <li>They contain healthy fats and protein.</li>
          <li>Perfect for snacking in any anime adventure.</li>
        </ul>
      </section>
      <section id="gallery">
        <h2>Peanut Gallery</h2>
        <div class="peanut-container">
          <img
            src="https://via.placeholder.com/100x100/8b4513/ffffff?text=Peanut"
            alt="Peanut"
            class="peanut-img"
          />
          <img
            src="https://via.placeholder.com/100x100/8b4513/ffffff?text=Peanut"
            alt="Peanut"
            class="peanut-img"
          />
          <img
            src="https://via.placeholder.com/100x100/8b4513/ffffff?text=Peanut"
            alt="Peanut"
            class="peanut-img"
          />
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Peanut Paradise. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
